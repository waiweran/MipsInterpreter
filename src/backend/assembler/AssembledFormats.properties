blez = 000110 reg1 00000 target_relative[16]
bltz = 000001 reg1 00000 target_relative[16]
bltzal = 000001 reg1 10000 target_relative[16]
bne = 000101 reg1 reg2 target_relative[16]
div = 000000 reg2 reg3 0000000000011010
j = 000010 target_absolute[26]
jal = 000011 target_absolute[26]
jalr = 000000 reg1 000000000000000001001
jr = 000000 reg1 000000000000000001000
lb = 100000 reg2 reg1 immediate[16]
lui = 001111 00000 reg1 immediate[16]
lw = 100011 reg2 reg1 immediate[16]
mfhi = 000000 0000000000 reg1 00000010000
mflo = 000000 0000000000 reg1 00000010010
mult = 000000 reg2 reg3 0000000000011000
noop = 00000000000000000000000000000000
nor = 000000 reg2 reg3 reg1 00000100111
or = 000000 reg2 reg3 reg1 00000100101
ori = 001101 reg2 reg1 immediate[16]
sll = 000000 00000 reg2 reg1 immediate[5] 000000
sllv = 000000 reg2 reg3 reg1 00000000100
slt = 000000 reg2 reg3 reg1 00000101010
slti = 001010 reg1 reg2 immediate[16]
sra = 000000 00000 reg2 reg1 immediate[5] 000011
srav = 000000 reg2 reg3 reg1 00000000111
srl = 000000 00000 reg2 reg1 immediate[5] 000010
srlv = 000000 reg2 reg3 reg1 00000000110
sub = 000000 reg2 reg3 reg1 00000100010
sb = 101000 reg2 reg1 immediate[16]
sw = 101011 reg2 reg1 immediate[16]
xor = 000000 reg2 reg3 reg1 00000100110
xori = 001110 reg2 reg1 immediate[16]
